  - tags:
      tags_file: tags.md

  - glightbox:
      shadow: true
      caption_position: bottom
      zoomable: true
      effect: fade # zoom | fade | none
      slide_effect: slide
      draggable: true
      auto_caption: true
  - blog:
      blog_toc: true
      post_date_format: short # long | medium | short
      post_url_format: "{slug}" # "{date}/{slug}"
