site_name: Django Boost

extra_css:
  - assets/stylesheets/fontawesome.css
  - assets/stylesheets/extra.css
hooks:
  - hooks/socialmedia.py
extra_javascript:
  - javascripts/extra.js
  - javascripts/shortcuts.js

repo_name: enidev911/django-boost
repo_url: https://github.com/enidev911/django-boost
edit_uri: edit/main/docs/

theme:
  name: material
  favicon: assets/images/logo.png # logo: pending
  icon:
    logo: material/home-city
    repo: material/github
    tag:
      admin: fontawesome/solid/circle-user
      customizar: simple/html5

  custom_dir: overrides
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Cambiar a modo oscuro

    # Palette toggle for dark mode
    - scheme: slate
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-4
        name: Cambiar a modo claro
    # accent: teal
  language: es
  font:
    code: Nerd # Nerd
  features:
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    # - navigation.indexes
    - navigation.prune
    - navigation.top
    - navigation.tracking
    - toc.follow
    - navigation.sections
    - navigation.expand
    - navigation.footer
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - content.tooltips
    - content.action.edit
    - content.action.view
nav:
  - "Inicio Rápido":
      - configurar-entorno-virtual.md
      - instalar-django.md
      - crear-nueva-app.md
      - configurar-una-vista.md
  - Blog: blog/index.md

markdown_extensions:
  - abbr
  - attr_list
  - md_in_html
  - pymdownx.snippets
  - pymdownx.keys

  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      use_pygments: true
  - pymdownx.superfences

